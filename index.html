<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 style="font-family:Lucida Console, Courier New, monospace;">QR Code Generator</h1>
            <p>Enter a text or Paste a url to generate QR </p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or url">
            <button style="font-family:Lucida Console, Courier New, monospace;">Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" width="140" alt="qr-code">
        </div>
        <br>
    </div>
    <script src="script.js"> </script>
</body>
</html>
